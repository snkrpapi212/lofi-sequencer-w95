<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Sequencer 95</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Lo-Fi Sequencer 95</div>
            <div class="title-bar-controls">
                <button class="control-button minimize" aria-label="Minimize">_</button>
                <button class="control-button maximize" aria-label="Maximize">□</button>
                <button class="control-button close" aria-label="Close">×</button>
            </div>
        </div>
        
        <div class="window-body">
            <!-- Controls Section -->
            <div class="controls">
                <button id="playStopBtn" class="win95-button">
                    <span id="playIcon">▶</span> Play
                </button>
                
                <div class="tempo-control">
                    <label for="tempoSlider">Tempo:</label>
                    <input 
                        type="range" 
                        id="tempoSlider" 
                        min="60" 
                        max="140" 
                        value="85"
                        class="win95-slider"
                    >
                    <span id="tempoValue">85</span> BPM
                </div>
                
                <button id="clearBtn" class="win95-button secondary">
                    Clear All
                </button>
            </div>
            
            <!-- Track Labels -->
            <div class="track-labels">
                <div class="track-label" data-track="0">Kick</div>
                <div class="track-label" data-track="1">Snare</div>
                <div class="track-label" data-track="2">Hi-Hat</div>
                <div class="track-label" data-track="3">Chord</div>
            </div>
            
            <!-- Step Sequencer Grid -->
            <div class="sequencer-grid" id="sequencerGrid">
                <!-- Grid will be generated by JavaScript -->
            </div>
            
            <!-- Step Numbers -->
            <div class="step-numbers" id="stepNumbers">
                <!-- Step numbers will be generated by JavaScript -->
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <span id="statusText">Ready to make beats...</span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
