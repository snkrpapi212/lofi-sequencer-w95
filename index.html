<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Sequencer 95</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Lo-Fi Sequencer 95</div>
            <div class="title-bar-controls">
                <button class="control-button minimize" aria-label="Minimize">_</button>
                <button class="control-button maximize" aria-label="Maximize">□</button>
                <button class="control-button close" aria-label="Close">×</button>
            </div>
        </div>
        
        <div class="window-body">
            <!-- Controls Section -->
            <div class="controls">
                <button id="playStopBtn" class="win95-button">
                    <span id="playIcon">▶</span> Play
                </button>

                <div class="tempo-control">
                    <label for="tempoSlider">Tempo:</label>
                    <input
                        type="range"
                        id="tempoSlider"
                        min="60"
                        max="180"
                        value="85"
                        class="win95-slider"
                    >
                    <span id="tempoValue">85</span> BPM
                </div>

                <div class="steps-control">
                    <label for="stepsSelect">Length:</label>
                    <select id="stepsSelect" class="win95-select">
                        <option value="16">16 steps (1 bar)</option>
                        <option value="32">32 steps (2 bars)</option>
                        <option value="64">64 steps (4 bars)</option>
                        <option value="128" selected>128 steps (8 bars)</option>
                        <option value="256">256 steps (16 bars)</option>
                        <option value="512">512 steps (32 bars)</option>
                    </select>
                </div>

                <div class="loop-control">
                    <label for="loopSelect">Play Mode:</label>
                    <select id="loopSelect" class="win95-select">
                        <option value="infinite">Loop forever</option>
                        <option value="1">Play once</option>
                        <option value="2">Loop 2x</option>
                        <option value="4">Loop 4x</option>
                        <option value="8">Loop 8x</option>
                    </select>
                </div>

                <div class="preset-control">
                    <label for="presetSelect">Artist Presets:</label>
                    <select id="presetSelect" class="win95-select">
                        <option value="">Select artist preset...</option>
                    </select>
                    <button id="loadPresetBtn" class="win95-button secondary">
                        Load
                    </button>
                </div>

                <button id="clearBtn" class="win95-button secondary">
                    Clear All
                </button>
            </div>

            <!-- Sequencer Container -->
            <div class="sequencer-container">
                <!-- Track Labels -->
                <div class="track-labels" id="trackLabels">
                    <!-- Will be generated by JavaScript -->
                </div>

                <!-- Step Sequencer Grid -->
                <div class="sequencer-grid" id="sequencerGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>

            <!-- Step Numbers -->
            <div class="step-numbers" id="stepNumbers">
                <!-- Step numbers will be generated by JavaScript -->
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <span id="statusText">Ready to make beats...</span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
